<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c1c3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a9d8f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e7edf3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="80" fill="#0b0e13" rx="8"/>
  
  <!-- Islamic geometric border -->
  <rect x="5" y="5" width="290" height="70" fill="none" stroke="url(#logoGrad1)" stroke-width="2" rx="6" opacity="0.6"/>
  
  <!-- Central icon -->
  <g transform="translate(20, 20)">
    <!-- Star pattern -->
    <path d="M20 5 L25 15 L35 15 L27 22 L30 32 L20 25 L10 32 L13 22 L5 15 L15 15 Z" fill="url(#logoGrad1)"/>
    
    <!-- Corner decorations -->
    <circle cx="5" cy="5" r="2" fill="url(#logoGrad1)" opacity="0.7"/>
    <circle cx="35" cy="5" r="2" fill="url(#logoGrad1)" opacity="0.7"/>
    <circle cx="5" cy="35" r="2" fill="url(#logoGrad1)" opacity="0.7"/>
    <circle cx="35" cy="35" r="2" fill="url(#logoGrad1)" opacity="0.7"/>
  </g>
  
  <!-- Main title -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGrad2)" text-anchor="start">Тафсири Осонбаён</text>
  
  <!-- Subtitle -->
  <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" fill="url(#logoGrad1)" text-anchor="start" opacity="0.8">Куръон бо забони тоҷикӣ</text>
  
  <!-- Arabic text -->
  <text x="280" y="45" font-family="Arial, sans-serif" font-size="14" fill="url(#logoGrad1)" text-anchor="end" opacity="0.7">القرآن الكريم</text>
</svg>
